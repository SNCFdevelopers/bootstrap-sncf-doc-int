

<html lang="<no value>">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Navigation template</title>

    <script>

  initDarkmode()

  function initDarkmode() {
    const mode = localStorage.getItem('bootstrap-sncf-css-name')
    if (mode === 'dark') {
      document.write('<link rel="stylesheet" type="text/css" title="Mode sombre" name="dark" href="/bootstrap-sncf.darkmode.css" id="activecss">')
      document.write('<link rel="stylesheet alternate" type="text/css" title="Style classique" name="light" href="/bootstrap-sncf.css" id="inactivecss">')
    }
    else {
      document.write('<link rel="stylesheet" type="text/css" title="Style classique" name="light" href="/bootstrap-sncf.css" id="activecss">')
      document.write('<link rel="stylesheet alternate" type="text/css" title="Mode sombre" name="dark" href="/bootstrap-sncf.darkmode.css" id="inactivecss">')
    }
  }

</script>

  </head>
  <body>
    <a id="skippy" class="sr-only sr-only-focusable" href="#content">
      <div class="container">
        <span class="skiplink-text">Skip to main content</span>
      </div>
    </a>

    <main div class="mastcontainer">
      <p class="pt-4">Seulement visible en version mobile.</p>
    </main>

    <div class="mobile-menu">
      <div class="flex-fluid"></div>
      <div class="mobile-menu-inner">
        <button type="button" class="mobile-menu-close"><i class="icons-close icons-size-x75"></i></button>
        <div class="d-flex flex-column g-4">
          <a href="#" class="pb-3 btn-color-gray">Programme</a>
          <a href="#" class="pb-3 btn-color-gray">Startup</a>
          <a href="#" class="pb-3 btn-color-gray">Store</a>
        </div>
      </div>
    </div>

    <script src="/bootstrap-sncf.js"></script>
  </body>
</html>
